<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Conversor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="./assets/1f4b8.gif" alt="logo-Dev-Conversor">

    <main>
        <label>
            Converter <b>De</b>
            <select>
                <option>R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="Dolar">US$ Dólar americano</option>
                <option value="Euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
            <button class="convert-button">Converter</button>
        </label>

        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="Logo-moeda-a-converter">
                <p class="currency"><b>Real</b></p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Seta.png" alt="Seta">

            <div class="currency-box">
                <img class="currency-img"src="./assets/USA.png" alt="Logo-moeda-a-convertida">
                <p class="currency" id="currency-name"><b>Dólar Americano</b></p>
                <p class="currency-value">US$ 0,0</p>
            </div>
        </section>
    </main>

</body>

<script src="script.js"></script>

</html>
